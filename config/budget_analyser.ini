[statement_settings]
# Directory containing statement CSV files.
# NOTE: The application reads the directory from Settings/env and uses the filenames below.

[credit_cards]
bilt = bilt_credit.csv
chase = chase_credit.csv
citi = citi_credit.csv
discover = discover_credit.csv

[checking_accounts]
chase_account = chase_debit.csv

# Column mapping sections use: desired_column = source_column

[chase_map]
transaction_date = Transaction Date
description = Description
amount = Amount

[bilt_map]
transaction_date = Date
description = description
amount = amount

[citi_map]
transaction_date = Date
description = Description
amount = amount

[discover_map]
transaction_date = Trans. Date
description = Description
amount = Amount

[chase_account_map]
transaction_date = Details
description = Posting Date
amount = Description
